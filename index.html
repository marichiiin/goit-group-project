<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simply Chocolate</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"/>
    <link rel="stylesheet" href="css/section-4.css" />
    
    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
  </head>
  <body>
    <section class="our-products">
      <div class="swiper mySwiper container section-container">
        <h2 class="our-products-title">OUR <span>PRODUCTS</span></h2>
        <div class="swiper-wrapper our-products-list">
          <!-- Orange | Dark Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/orange-dc.jpg" alt="Orange | Dark Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Orange</h3>
                <p class="our-products-list-item-description">Dark Chocolate</p>
                <button class="our-products-list-item-button">45 UAH</button>
              </div>
            </div>
          </div>
          <!-- Apple&Cranberry | Milk Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/apple-mc.jpg" alt="Apple&Cranberry | Milk Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Apple&Cranberry</h3>
                <p class="our-products-list-item-description">Milk Chocolate</p>
                <button class="our-products-list-item-button">50 UAH</button>
              </div>
            </div>
          </div>
          <!-- Lime&Sea Salt | Dark Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/lime-sea-dc.jpg" alt="Lime&Sea Salt | Dark Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Lime&Sea Salt</h3>
                <p class="our-products-list-item-description">Dark Chocolate</p>
                <button class="our-products-list-item-button">66 UAH</button>
              </div>
            </div>
          </div>
          <!-- Pineapple | Dark Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/pineapple-dc.jpg" alt="Pineapple | Dark Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Pineapple</h3>
                <p class="our-products-list-item-description">Dark Chocolate</p>
                <button class="our-products-list-item-button">54 UAH</button>
              </div>
            </div>
          </div>
          <!-- Classic | Milk Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/classic-mc.jpg" alt="Classic | Milk Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Classic</h3>
                <p class="our-products-list-item-description">Milk Chocolate</p>
                <button class="our-products-list-item-button">45 UAH</button>
              </div>
            </div>
          </div>
          <!-- Honey | Milk Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/honey-mc.jpg" alt="Honey | Milk Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Honey</h3>
                <p class="our-products-list-item-description">Milk Chocolate</p>
                <button class="our-products-list-item-button">50 UAH</button>
              </div>
            </div>
          </div>
          <!-- Roasted Fruits | Dark Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/roasted-fruits-dc.jpg"
                alt="Roasted Fruits | Dark Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Roasted Fruits</h3>
                <p class="our-products-list-item-description">Dark Chocolate</p>
                <button class="our-products-list-item-button">45 UAH</button>
              </div>
            </div>
          </div>
          <!-- Classic | White Chocolate -->
          <div class="swiper-slide our-products-list-items">
            <div class="our-products-desc-wrapper">
              <img class="our-products-list-items-img" src="images/classic-wc.jpg" alt="Classic | White Chocolate">
              <div class="our-products-item-card-desc">
                <h3 class="our-products-list-items-tiltle">Classic</h3>
                <p class="our-products-list-item-description">White Chocolate</p>
                <button class="our-products-list-item-button">54 UAH</button>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    <div class="swiper-pagination"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
